version: '3.9'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  
  api:
    build:
      context: ./api/thecoolingeffect_api/
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "5000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017
  
  frontend:
    build:
      context: ./frontend/thecoolingeffect-web-app/
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - api
  
  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - api

volumes:
  mongodb_data: